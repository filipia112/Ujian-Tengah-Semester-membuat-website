<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up(Form Pendaftaran)</title> 
   <link rel="stylesheet"type="text/css" href="daftar style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <b><font face ="Bahnschrift SemiBold" size ="5" align="left"> Create your account</font></b>
   <form method="POST" action=" " name="daftar akun">
<p><table width="30%"></p>
    <tr>
       <td><P><font face="BritannicBold" size="2" >First Name </td></P></font>
       <td><p>:</td></p>
       <td><p><input type="text" first name="First Name" size="35" class="form-control"></td></p>
    </tr>
    <tr>
        <td><p><font face="BritannicBold" size="2">Last Name</font></p></td>
        <td><p>:</td></p>
        <td><p><input type="text" Last name="Last name" size="35" class="form-control"></td></p>
    </tr>
    <tr>
        <td><p><font face="BritannicBold" size="2">Gender</font></p></td>
        <td><p>:</td></p>
        <td><p><font face="BritannicBold" size="2"><input type="radio" value="M" checked name="jkl" >Male
               <input type="radio" name="jkl" value="F">Female</td></p></font>
           
    </tr>
    <tr>
        <td><p><font face="BritannicBold" size="2">Email</font></p></td>
        <td><p>:</td></p>
        <td><p><input type="text" email="email" size="35" class="form-control"></td></p>
    </tr>
    <tr>
    <td><p><Font face="BritannicBold" size="2">Province</Font></td></p>
    <td><p>:</td></p>
    <td><p><select class="form-select" aria-label="Default select example" name="Province">
        <option selected>Select Province</option>
        
        <option>Aceh</option>

        <option>Bali</option>
        
        <option>Banten</option>
        
        <option>Bangka Belitung</option>
        
        <option>Bengkulu</option>
        
        <option>DI Yogyakarta</option>
        
        <option>DKI Jakarta</option>
        
        <option>Gorontalo</option>
        
        <option>Jambi</option>
        
        <option>Jawa Barat</option>
        
        <option>Jawa Tengah</option>
        
        <option>Jawa Timur</option>
        
        <option>Kalimantan Barat</option>
        
        <option>Kalimantan Timur</option>
        
        <option>Kalimantan Tengah</option>
        
        <option>Kalimantan Selatan</option>
        
        <option>Kalimantan Utara</option>
        
        <option>Lampung</option>
        
        <option>Maluku</option>
        
        <option>Maluku Utara</option>
        
        <option>Nusa Tenggara Barat</option>
        
        <option>Nusa Tenggara Timur</option>
        
        <option>Papua Barat</option>
        
        <option>Papua(Daerah Khusus)</option>
        
        <option>Riau</option>
        
        <option>Sulawesi Barat</option>
        
        <option>Sulawesi Tengah</option>
        
        <option>Sulawesi Tenggara</option>
        
        <option>Sulawesi Utara</option>
        
        <option>Sulawesi Selatan</option>
        
        <option>Sumatera Barat</option>
        
        <option>Sumatera Selatan</option>
        
        <option>Sumatera Utara</option>
        </select></td></p>
     </tr>
     <tr>
        <td><P><font face="BritannicBold" size="2">Create Password</td></P></font>
        <td><p>:</p></td>
          <td><p>
            <div class="mb-3 row">
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div></p></td>
     </tr>
     <tr>
         <td><p><font face="BritannicBold" size="2">Language</p></td>
         <td><p>:</p></td>
         <td><p>
            <input type="checkbox" name="Language" value="English">English<br>
            <input type="checkbox" name="Language" value="Indonesia">Indonesia<br>
         </p></td>
    </tr>
    
   </table>
  
   <tr>
    <td></td>
    <td>
      <input type="submit" value="Create">
      <input type="reset" value="Reset">
      
    </td>  
 </form>
 <p align="center"> Filipia Xena
  dengan NIM 20210121015<p>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

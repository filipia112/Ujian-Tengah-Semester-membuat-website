<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <title>Login Account</title>
        <link rel="stylesheet" type="text/css" href="style Login Account.css">
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>

    <body>
        <div id="Card">
            <div id="card-content">
                <div id="card-title">
                    <h2>Login Account</h2>
                    <div class="underline-title">

                    </div>
                </div>
                <form method="post" class="form">
                    <label for="user-email" style="padding-top: 13px">&nbsp;
                    Email
                </label>
                <input id="user-email" class="form-content" type="email"
                name="email" autocamplete="on" required/>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top:13px">&nbsp; Password</label>
                <input id="user-password" class="form-content" type="password"
                name="password" autocamplete="on" required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Forget Password?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="Login">
                <iu>
                <il><a href="Daftar.html">Don't have an account?</a></il>
                </iu>
            </form>
            </div>
        </div>
